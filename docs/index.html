
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/bootstrap.css" />
    <link rel="stylesheet" href="style/ui.css" />
    <script src="js/sim.js"></script>
</head>


<body>
    <div style="display: flex; flex-direction: column; justify-content: center;">
        <div class="mx-auto mt-3">
            <center><h2 class="heading">i n k b o x</h2></center>
            <canvas id="mainCanvas" width="400" height="400"></canvas>
            <div class="">
                <span style="font-size: small" id="fpsText">FPS: 60 Hz</span>
            </div>
        </div>

        <div class="mx-auto mt-2">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="displayField" id="rdInk" autocomplete="off">
                <label class="btn btn-primary btn-theme" style="color: #fff;background-color: hsl(275, 59%, 40%) !important;border-color: hsl(275, 59%, 20%) !important;" for="rdInk">Ink</label>

                <input type="radio" class="btn-check" name="displayField" id="rdVelocity" autocomplete="off">
                <label class="btn btn-primary btn-theme" style="color: #fff;background-color: hsl(275, 59%, 40%) !important;border-color: hsl(275, 59%, 20%) !important;" for="rdVelocity">Velocity</label>

                <input type="radio" class="btn-check" name="displayField" id="rdPressure" autocomplete="off">
                <label class="btn btn-primary btn-theme" style="color: #fff;background-color: hsl(275, 59%, 40%) !important;border-color: hsl(275, 59%, 20%) !important;" for="rdPressure">Pressure</label>

                <input type="radio" class="btn-check" name="displayField" id="rdVorticity" autocomplete="off">
                <label class="btn btn-primary btn-theme" style="color: #fff;background-color: hsl(275, 59%, 40%) !important;border-color: hsl(275, 59%, 20%) !important;" for="rdVorticity">Vorticity</label>
            </div>
        </div>
        <div class="mx-auto mt-4">
            <table class="my-2" style="border: 0; font-size: small;">
                <tr>
                    <td class="align-end">
                        <label>Self Advection</label>
                        <input type="checkbox" id="chkSelfAdvect" />
                    </td>

                    <td class="align-end">
                        <label>Ink Advection</label>
                        <input type="checkbox" id="chkInkAdvect" />
                    </td>
                </tr>

                <tr>
                    <td class="align-end">
                        <label>Diffusion</label>
                        <input type="checkbox" id="chkDiffuse" />
                    </td>
                    <td class="align-end">
                        <label>Ink Diffusion</label>
                        <input type="checkbox" id="chkInkDiffuse" />
                    </td>
                </tr>

                <tr>
                    <td class="align-end">
                        <label>Vorticity</label>
                        <input type="checkbox" id="chkVorticity" />
                    </td>
                    <td class="align-end">
                        <label>Boundary Conditions</label>
                        <input type="checkbox" id="chkBoundaries" />
                    </td>
                </tr>

                <tr>
                    <td class="align-end">
                        <label>Grid Scale</label>
                        <input class="sim-var" type="text" id="txtGridScale" />
                    </td>
                    <td class="align-end">
                        <label>Vorticity</label>
                        <input class="sim-var" type="text" id="txtVorticity" />
                    </td>
                </tr>
                <tr>
                    <td class="align-end">
                        <label>Viscosity</label>
                        <input class="sim-var" type="text" id="txtViscosity" />
                    </td>
                    <td class="align-end">
                        <label>Ink Viscosity</label>
                        <input class="sim-var" type="text" id="txtInkViscosity" />
                    </td>
                </tr>
                <tr>
                    <td class="align-end">
                        <label>Dissipation</label>
                        <input class="sim-var" type="text" id="txtDissipation" />
                    </td>
                    <td class="align-end">
                        <label>Ink Dissipation</label>
                        <input class="sim-var" type="text" id="txtInkDissipation" />
                    </td>
                </tr>
                <tr>
                    <td class="align-end">
                        <label>Force Radius</label>
                        <input class="sim-var" type="text" id="txtRadius" />
                    </td>
                    <td class="align-end">
                        <label>Ink Volume</label>
                        <input class="sim-var" type="text" id="txtVolume" />
                    </td>
                </tr>
                <tr>
                    <td class="align-end">
                        <label>Colour</label>
                        <input class="sim-var" type="color" id="clrInk" />
                    </td>
                    <td class="align-end">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="padding-top: 1em;">
                        <button type="button" class="btn btn-sm btn-primary" id="btnUpdate">Update</button>
                        <button type="button" class="btn btn-sm btn-primary" id="btnClear">Clear</button>
                        <button type="button" class="btn btn-sm btn-primary" id="btnPause">Pause</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
